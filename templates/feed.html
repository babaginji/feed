<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トップページ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <h1>
            <a href="#" id="site-name">I comunication ▼</a>
        </h1>
        <!-- 出てくるボックス -->
        <div class="feature-links" id="feature-links">
            <a href="#">AI診断</a>
            <a href="#">複利時計</a>
            <a href="#">本棚</a>
            <a href="#">複利計算</a>
        </div>
        <nav class="top-nav">
            <a href="#">
                <img src="{{ url_for('static', filename='images/tuuchi.jpg') }}" alt="通知" class="top-nav-icon">
            </a>
            <a href="#">
                <img src="{{ url_for('static', filename='images/DM.jpg') }}" alt="DM" class="top-nav-icon">
            </a>
        </nav>
    </header>
    

    <main class="feed-container">
        <!-- 投稿やニュースを置くスペース -->
    </main>

    <footer>
        <nav class="bottom-nav">
            <a href="#">ホーム</a>
            <a href="#">探す</a>
            <a href="#">投稿</a>
            <a href="#">ポートフォリオ</a>
            <a href="#">プロフィール</a>
        </nav>
    </footer>

    <!-- JavaScript制御 -->
    <script>
        const siteName = document.getElementById("site-name");
        const featureLinks = document.getElementById("feature-links");

        // サイト名をクリックでトグル
        siteName.addEventListener("click", (event) => {
            event.preventDefault();
            featureLinks.style.display =
                featureLinks.style.display === "flex" ? "none" : "flex";
        });

        // ボックス外をクリックしたら閉じる
        document.addEventListener("click", (event) => {
            if (
                !siteName.contains(event.target) &&
                !featureLinks.contains(event.target)
            ) {
                featureLinks.style.display = "none";
            }
        });
    </script>

</body>
</html>
